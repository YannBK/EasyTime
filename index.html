<!DOCTYPE html>
<html>
<head>
    <title>Calculatrice</title>    
    <!--meta données-->
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link href="stylesreset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body id="body">
    <main>
        <div id="titre">Calculette à Banette</div>
        <div id="generale">
            <div id="entete">
                <div id="ecran">
                    <p id="resultat"></p>
                    <p id="saisie"></p>
                    <p id="total"></p>
                    <p id="totalheure"></p>
                </div>
            </div>
            <div id="clavier">
                <button class="btnr boutons" id="btnreset" value="reset">reset</button>
                <button class="btnGomme boutons" id="btngomme" > <= </button>
                <button class="boutons" id="" value=""></button>
                <button class="btnOpe boutons" id="btndiviser" value="/">/</button>
                <button class="btn boutons" id="btn7" value="7">7</button>
                <button class="btn boutons" id="btn8" value="8">8</button>
                <button class="btn boutons" id="btn9" value="9">9</button>
                <button class="btnOpe boutons" id="btnmultiplier" value="*">*</button>
                <button class="btn boutons" id="btn4" value=4>4</button>
                <button class="btn boutons" id="btn5" value=5>5</button>
                <button class="btn boutons" id="btn6" value=6>6</button>
                <button class="btnOpe boutons" id="btnsoustraire" value="-">-</button>
                <button class="btn boutons" id="btn1" value="1">1</button>
                <button class="btn boutons" id="btn2" value="2">2</button>
                <button class="btn boutons" id="btn3" value="3">3</button>
                <button class="btnOpe boutons" id="btnadditionner" value="+">+</button>
                <button class="btnH boutons" id="btnh" value="h">
                   h </button>
                <button class="btn boutons" id="btn0" value="0">0</button>
                <button class="btnP boutons" id="btnpoint" value=".">.</button>
                <button class="btnEgal boutons" id="btnegal" value="=">=</button>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
