<!DOCTYPE html>
<html>
<head>
    <title>Calculatrice d'heures</title>    
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/styles.css" rel="stylesheet">
    <script src="/scripts.js" defer></script>
</head>

<body>
    <main>
        <h1>
            <a href="https://www.pexels.com/fr-fr/@karolina-grabowska/">
                Karolina
            </a>
            <a href="https://www.pexels.com/fr-fr/@karolina-grabowska/">
                 Grabowska
            </a>
        </h1>

        <div id="calculator">
            <div id="calculator-head">
                <div id="calculator-screen">
                    <p id="current-operation"></p>
                    <p id="user-input"></p>
                    <p id="total-decimal"></p>
                    <p id="total-clock"></p>
                </div>
            </div>

            <div id="calculator-body">
                <button class="buttons" id="btnDelete" value="Delete">reset</button>
                <button class="buttons" id="btnBackspace" value="Backspace"> &#8592; </button>
                <button class="buttons btnA btnOpe" id="btnr" value= "r">&hArr;<span><br>(range)</span></button>
                <button class="buttons btnA btnOpe" id="btnDiv" value="/" data-sign="/">/</button>
                <button class="buttons btnA" id="btn7" value="7">7</button>
                <button class="buttons btnA" id="btn8" value="8">8</button>
                <button class="buttons btnA" id="btn9" value="9">9</button>
                <button class="buttons btnA btnOpe" id="btnMul" value="*" data-sign="*">x</button>
                <button class="buttons btnA" id="btn4" value=4>4</button>
                <button class="buttons btnA" id="btn5" value=5>5</button>
                <button class="buttons btnA" id="btn6" value=6>6</button>
                <button class="buttons btnA btnOpe" id="btnSub" value="-" data-sign="-">-</button>
                <button class="buttons btnA" id="btn1" value="1">1</button>
                <button class="buttons btnA" id="btn2" value="2">2</button>
                <button class="buttons btnA" id="btn3" value="3">3</button>
                <button class="buttons btnA btnOpe" id="btnAdd" value="+" data-sign="+">+</button>
                <button class="buttons btnA btnh" id="btnh" value="h">h</button>
                <button class="buttons btnA" id="btn0" value="0">0</button>
                <button class="buttons btnA btnP" id="btnPt" value="." data-sign=".">.</button>
                <button class="buttons btnEgal" id="btnEnter" value="Enter">=</button>
            </div>
        </div>

        <div id="total-text"></div>
        
    </main>
</body>
</html>
