<!DOCTYPE html>
<html>
<head>
    <title>Calculatrice d'heures</title>    
    <!--meta données-->
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link href="stylesreset.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Calculette à Banette</h1>
        <div id="generale">
            <div id="entete">
                <div id="ecran">
                    <p id="calcul"></p>
                    <p id="saisie"></p>
                    <p id="total"></p>
                    <p id="totalheure"></p>
                </div>
            </div>
            <div id="clavier">
                <button data-key="46" class="btnr boutons" id="btnreset" value="reset">reset</button>
                <button data-key="8" class="btnGomme boutons" id="btngomme" > &#8592; </button>
                <button data-key="17" class="btnRange btnOpe boutons btnA" id="btnrange" value=" r ">&hArr;</button>
                <button data-key="111" class="btnOpe boutons btnA" id="btndiviser" value=" / ">/</button>
                <button data-key="103" class="btn boutons btnA" id="btn7" value="7">7</button>
                <button data-key="104" class="btn boutons btnA" id="btn8" value="8">8</button>
                <button data-key="105" class="btn boutons btnA" id="btn9" value="9">9</button>
                <button data-key="106" class="btnOpe boutons btnA" id="btnmultiplier" value=" * ">*</button>
                <button data-key="100" class="btn boutons btnA" id="btn4" value=4>4</button>
                <button data-key="101" class="btn boutons btnA" id="btn5" value=5>5</button>
                <button data-key="102" class="btn boutons btnA" id="btn6" value=6>6</button>
                <button data-key="109" class="btnOpe boutons btnA" id="btnsoustraire" value=" - ">-</button>
                <button data-key="97" class="btn boutons btnA" id="btn1" value="1">1</button>
                <button data-key="98" class="btn boutons btnA" id="btn2" value="2">2</button>
                <button data-key="99" class="btn boutons btnA" id="btn3" value="3">3</button>
                <button data-key="107" class="btnOpe boutons btnA" id="btnadditionner" value=" + ">+</button>
                <button data-key="72" class="btnH boutons btnA" id="btnh" value="h">
                   h </button>
                <button data-key="96" class="btn boutons btnA" id="btn0" value="0">0</button>
                <button data-key="110" class="btnP boutons btnA" id="btnpoint" value=".">.</button>
                <button data-key="13" class="btnEgal boutons" id="btnegal" value=" =">=</button>
            </div>
        </div>
        <div id="lader">
            <p class="newP">Total : </p>
            <p class="newP" id="newTotal"></p>
            <p class="newP">ou</p>
            <p class="newP" id="newTotalheure"></p>
        </div>
        <!-- <div><p>
            gomme : backspace; clear : suppr;<br> range : ctrl, h : h; = : entree
        </p></div> -->
        
    </main>

    <script src="script2.js"></script>
</body>
</html>
